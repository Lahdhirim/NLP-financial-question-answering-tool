<div class="container">
  <div class="form-group">
    <label for="context">Context:</label>
    <textarea id="context" [(ngModel)]="context" placeholder="Enter context here"></textarea>
  </div>

  <div class="form-group">
    <label for="question">Question:</label>
    <textarea  id="question" type="text" [(ngModel)]="question" placeholder="Enter your question here"></textarea>
  </div>

  <div class="form-group button-group">
    <button 
        (click)="onSubmit()" 
        [disabled]="!context.trim() || !question.trim()">
        Get Answer
    </button>
    <button (click)="onShutdown()" class="red">Shutdown Server</button>
  </div>

  <div *ngIf="answer" class="answer-box">
    <strong>Answer:</strong> {{ answer }}
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>
</div>
